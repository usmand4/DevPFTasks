<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="container">
      <button id="export-btn">Export</button>

      <table>
        <thead>
          <tr>
        <th>Select</th>
        <th>ID</th>
        <th>Product Name</th>
        <th>Product Title</th>
        <th>Product Description</th>
        <th>Product Vendor</th>
        <th>In Stock</th>
        <th>Buying Price</th>
        <th>Sale Price</th>
        <th>Purchase Quantity</th>
        <th>Product Type</th>
        <th>Shipping Rates</th>
        <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="update-container">
        <input type="text" id="update-name-input">
        <input type="text" id="update-title-input">
        <input type="text" id="update-des-input">
        <input type="text" id="update-ven-input">
        <input type="text" id="update-stock-input">
        <input type="text" id="update-buyprice-input">
        <input type="text" id="update-saleprice-input">
        <input type="text" id="update-purchasequnt-input">
        <input type="text" id="update-producttype-input">
        <input type="text" id="update-shiprate-input">
        <button id="update-btn">Update</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
    <script src="js/script.js"></script> 
  </body>
</html>
