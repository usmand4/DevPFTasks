<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <a href="ProductList.html">ProductList</a>
  <div id="container">
    <h1>CRUD Operations</h1>
    <div id="input-container">
      <input type="text" id="productname" placeholder="Enter Product Name">
      <input type="text" id="producttitle" placeholder="Enter Product Title">
      <input type="text" id="productdes" placeholder="Enter Product Description">
      <input type="text" id="productven" placeholder="Enter Product Vendor">
      <input type="text" id="stock" placeholder="Enter Stock">
      <input type="text" id="buyprice" placeholder="Enter Buying Price">
      <input type="text" id="saleprice" placeholder="Enter Sale Price">
      <input type="text" id="purchasequnt" placeholder="Enter Purchase Quantity">
      <input type="text" id="producttype" placeholder="Enter Product Type">
      <input type="text" id="shiprate" placeholder="Enter Shipping Rates">
    <br>
      <button id="add-btn">Add</button>
      
    </div>
  </div>
  <script>
    const productName = document.getElementById("productname");
    const productTitle = document.getElementById("producttitle");
    const productDes = document.getElementById("productdes");
    const productVen = document.getElementById("productven");
    const inStock = document.getElementById("stock");
    const buyPrice = document.getElementById("buyprice");
    const salePrice = document.getElementById("saleprice");
    const purchaseQunt = document.getElementById("purchasequnt");
    const productType = document.getElementById("producttype");
    const shipRate = document.getElementById("shiprate");
    const addBtn = document.getElementById("add-btn");
    let users = JSON.parse(localStorage.getItem("users")) || [];
    function addUser() {
      const pname = productName.value.trim();
      const ptitle = productTitle.value.trim();
      const pdes = productDes.value.trim();
      const pven = productVen.value.trim();
      const pstock = inStock.value.trim();
      const bprice = buyPrice.value.trim();
      const sprice = salePrice.value.trim();
      const pqunt = purchaseQunt.value.trim();
      const ptype = productType.value.trim();
      const srate = shipRate.value.trim();
        if (pname && ptitle && pdes && pven && pstock && bprice && sprice && pqunt && ptype && srate != null) {
          var id = 1;
          const user = {
            id: users.length + 1,
            pname: pname ,
            ptitle: ptitle, 
            pdes: pdes ,
            pven: pven ,
            pstock: pstock, 
            bprice: bprice ,
            sprice: sprice ,
            pqunt: pqunt ,
            ptype: ptype ,
            srate: srate,
          };
          users.push(user);
          localStorage.setItem("users", JSON.stringify(users));

            alert("Data send")
            // pname.value = "";
            // ptitle.value = "";
            // pdes.value = "" ;
            // pven.value = "";
            // pstock.value = "";
            // bprice.value = "";
            // sprice.value = "";
            // pqunt.value = "";
            // ptype.value = "";
            // srate.value = "";
          // window.location.href = "ProductList.html";
        } else {
          alert("All Fields are Required");
        }
   
    }
    addBtn.addEventListener("click", addUser);
  </script>
</body>

</html>
